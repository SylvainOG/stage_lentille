	<button type="button" name="bouton" onclick="parametrage('A1_max = 200;', 'liste_parametres', 'js')"> Bouton</button>
	<script>
		function parametrage(donnees, nom_fichier, type_fichier){
			var fichier = new Blob([donnees], {type: type_fichier});
			var a = document.createElement("a");
			var url = URL.createObjectURL(fichier);
			a.href = url;
			a.download = nom_fichier;
			document.body.appendChild(a);
			a.click();
			setTimeout(function() {
				document.body.removeChild(a);
				window.URL.revokeObjectURL(url);
			}, 0);
		}
	</script>
